<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add post by user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center"><i class="fa-regular fa-pen-to-square"></i>Add Post</h1>
        <form action="" method="">
            <input type="text" class=" border-primary w-100 border-start-0 border-top-0 border-end-0 ps-2" id="title"
                name="title" placeholder="TITLE">
            <br>
            <br>
            <input type="date" class="border-black border-start-0 border-top-0 border-end-0 text-muted w-100 ps-2" id="date"
                name="date" placeholder="dd/mm/yyyy">
    
            <br>
            <br>
            <select name="category" id="category"
                class="form-select rounded-0 border-black border-start-0 border-top-0 border-end-0 text-muted border-2">
                <option value="" hidden>CATEGORY</option>
            </select>
            <br>
    
            <textarea name="message" id="message" class="form-control rounded-0 border-black" rows="7"
                placeholder="MESSAGE"></textarea>
    
            <br>
            <br>
            <br>
            <button class="btn btn-dark text-center text-white w-100">POST</button>
        </form>
 
</body>
</html>
